apiVersion: iam.mcm.ibm.com/v1alpha1
kind: IamPolicy
metadata:
  name: iam-grc-policy
  label: 
    category: "System-Integrity"
spec:
  namespaceSelector:
    include: ["default","kube-*"]
    exclude: ["kube-system"]
  #labelSelector:
    #env: "production"
  remediationAction: inform # enforce or inform
  maxClusterRoleBindingUsers: 5
